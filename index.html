<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <img src="images/image-equilibrium.jpg" />
      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <span class="eth-price"
        ><img src="images/icon-ethereum.svg" />0.041 ETH</span
      >

      <span class="time">
        <img src="images/icon-clock.svg" alt="" />3 days left
      </span>
      <hr />
      <div class="creater">
        <img src="images/image-avatar.png" alt="" /> Creation of
        <span class="name">Jules Wyvern</span>
      </div>
    </div>
  </body>
</html>
